<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMU Course Management</title>
    <link rel="stylesheet" href="listassignments.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="mainwrapper">

        <aside class="leftsidebar">
            <div class="toplogo">
                <img src="assets/BMU_logo.png" alt="Logo" class="w-34 h-16" style="border-radius: 1;" />
            </div>
            <nav class="navlinks">
                <a href="index.html" class="navitem">Dashboard</a>
                <a href="#" class="navitem">Courses</a>
                <a href="assignmentcreate.html" class="navitem">Assignments</a>
                <a href="#" class="navitem">Attendance</a>
                <a href="#" class="navitem active">Schedule</a>
                <a href="#" class="navitem">Connect</a>
                <a href="#" class="navitem">Settings</a>
                <a href="login.html" class="navitem">Sign Out</a>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <div class="header-title">
                    <h1>Assignments</h1>
                    <span class="subtitle">List</span>
                </div>
                <d class="user-info">
                    <i class="fas fa-bell notification-icon"></i>
                    <div class="profile-section">
                        <img src="assets/BMU_bg.png" alt="Profile" class="profile-pic">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </d iv>
            </header>

            <div class="assignments-container">
                <table id="assignmentsTable" class="assignments-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Points</th>
                            <th>Group</th>
                            <th>Deadline</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="assignmentsList">
                        <!-- Assignments will be populated from assignments.json -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Assignment Submission Modal -->
    <div id="submissionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Submit Assignment</h2>
                <span class="close">&times;</span>
            </div>
            <form id="assignmentSubmissionForm">
                <div class="form-group">
                    <label for="assignmentType">Assignment Type</label>
                    <select id="assignmentType" required>
                        <option value="">Select Type</option>
                        <option value="individual">Individual</option>
                        <option value="group">Group</option>
                    </select>
                </div>

                <div id="groupMembersSection" class="form-group hidden">
                    <label>Group Members (Enrollment Numbers)</label>
                    <div id="enrollmentInputs">
                        <input type="text" pattern="[0-9]{6}" maxlength="6" placeholder="Enter 6-digit enrollment number" required>
                    </div>
                    <button type="button" id="addMemberBtn" class="secondary-btn">
                        <i class="fas fa-plus"></i> Add Member
                    </button>
                </div>

                <div class="form-group">
                    <label for="assignmentFile">Upload File</label>
                    <div class="file-upload">
                        <input type="file" id="assignmentFile" required>
                        <label for="assignmentFile" class="file-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Choose a file or drag it here</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Assignment</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
