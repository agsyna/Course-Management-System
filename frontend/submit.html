        </main>

    <!-- Assignment Submission Modal -->
    <div id="submissionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Submit Assignment</h2>
                <span class="close">&times;</span>
            </div>
            <form id="assignmentSubmissionForm" onsubmit="(e)=>{e.preventDefault()}">
                <div class="form-group">
                    <label for="assignmentType">Assignment Type</label>
                    <select id="assignmentType" required>
                        <option value="">Select Type</option>
                        <option value="individual">Individual</option>
                        <option value="group">Group</option>
                    </select>
                </div>

                <div id="groupMembersSection" class="form-group hidden">
                    <label>Group Members (Enrollment Numbers)</label>
                    <div id="enrollmentInputs">
                        <input type="text" pattern="[0-9]{6}" maxlength="6" placeholder="Enter 6-digit enrollment number" required>
                    </div>
                    <button type="button" id="addMemberBtn" class="secondary-btn">
                        <i class="fas fa-plus"></i> Add Member
                    </button>
                </div>

                <div class="form-group">
                    <label for="assignmentFile">Upload File</label>
                    <div class="file-upload">
                        <input type="file" id="assignmentFile" required>
                        <label for="assignmentFile" class="file-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Choose a file or drag it here</span>
                        </label>
                    </div>
                </div>

                <button type="button" class="submit-btn">Submit Assignment</button>
            </form>
        </div>
    </div>
