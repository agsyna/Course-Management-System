<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses Management - Admin Panel</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/courses.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="mainwrapper">

    <aside class="leftsidebar">
      <div class="toplogo">
        <img src="../assets/BMU_logo.png" alt="Logo" class="w-34 h-16 rounded-full" style="border-radius: 1; " />
      </div>

      <nav class="navlinks">
        <a href="index.html" class="navitem ">
          Dashboard
        </a>
        <a href="courses.html" class="navitem">Courses</a>
        <a href="students.html" class="navitem">Students</a>
        <a href="professors.html" class="navitem">Professors</a>
        <a href="#" class="navitem">Attendance</a>
        <a href="#" class="navitem">Schedule</a>
        <a href="#" class="navitem">Settings</a>
        <a href="../login.html" class="navitem">Sign Out</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="content-header">
        <h1>Courses Management</h1>
        <div class="user-menu">
          <span class="user-name">Admin</span>
          <button class="btn btn-outline" onclick="logout()">Logout</button>
        </div>
      </header>

      <div class="content-body">
        <div class="filters">
          <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search courses...">
          </div>
          <div class="filter-box">
            <select id="filterSelect">
              <option value="">All Departments</option>
              <option value="Computer Science">Computer Science</option>
              <option value="Mathematics">Mathematics</option>
              <option value="Biology">Biology</option>
              <option value="English">English</option>
              <option value="Physics">Physics</option>
              <option value="History">History</option>
            </select>
          </div>
          <button class="btn btn-primary" onclick="addCourse()">
            <i class="fas fa-plus"></i> Add Course
          </button>
        </div>

        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>Course ID</th>
                <th>Title</th>
                <th>Department</th>
                <th>Credits</th>
                <th>Professor</th>
                <th>Enrollment</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
