<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assignment</title>
    <link rel="stylesheet" href="assignmentcreate.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="mainwrapper">
        <aside class="leftsidebar">
            <div class="toplogo">
                <img src="assets/BMU_logo.png" alt="Logo" class="logo" />
            </div>
            <nav class="navlinks">
                <a href="index.html" class="navitem active">Dashboard</a>
                <a href="#" class="navitem">Courses</a>
                <a href="#" class="navitem">Assignments</a>
                <a href="#" class="navitem">Attendance</a>
                <a href="calendar.html" class="navitem">Schedule</a>
                <a href="#" class="navitem">Connect</a>
                <a href="#" class="navitem">Settings</a>

            </nav>
        </aside>

        <main class="rightcontent">
            <div class="assignment-container">
                <div class="welcomebox">
                    <h1 class="text-2xl font-semibold">Create Assignment</h1>
                </div>

                <form id="assignmentForm" onsubmit="handleSubmit(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>For...</label>
                            <select style="padding: 10px;" id="subject">
    
                                <option value="Software Engineering">Software Engineering</option>
                                <option value="Database Management Systems">Database Management Systems</option>
                                <option value="Machine Learning">Machine Learning</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Assign to...</label>
                            <select style="padding: 10px;">
                                <option>CSE 4</option>
                                <option>CSE 5</option>
                                <option>CSE 2</option>
                            </select>
                        </div>
                    </div>

                    <label>Title</label>
                    <input type="text" required style="padding: 10px; margin-bottom: 20px;"/>

                    
                    <label>Type</label>
                    <select style="padding: 10px; margin-bottom: 20px;">
                        <option value="individual">Individual</option>
                        <option value="group">Group</option>
                    </select>
                                        
                    <label>Instructions (optional)</label>
                    <textarea style=" margin-bottom: 20px;"></textarea>

                    <div class="due-points" >
                        <div class="form-group">
                            <label>Due</label>
                            <input type="date" style="padding: 10px;" />
                        </div>
                        <div class="form-group">
                            <label>Points</label>
                            <input type="number" value="100" style="padding: 10px;" />
                        </div>
                    </div>

                    <div class="attachment-section">
                        <label>Attachment</label>
                        <div class="attachment-buttons">
                            <button>Link</button>
                            <button>Upload</button>
                            <button>Create</button>
                            <button>YouTube</button>
                            <button>Drive</button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="button cancel"
                            onclick="window.location.href='index.html'">Cancel</button>
                        <button type="submit" class="button submit">Submit</button>
                    </div>
                </form>

            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
